<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">

    <title>TABLE</title>
</head>

<body>
    <div class="container">
        <section id="containerInputs">
            <div id="box1">
                <input type="text" placeholder="Search" id="inputSearch">
                <input type="number" placeholder="Limit" id="inputLimit" min="0">
            </div>
            <div id="box2">
                <h1 class="title">Fixed assets</h1>
            </div>
        </section>
        <table id="table">
            <thead class="thead">
                <tr class="list_thead">
                    <th class="code">Code - Description</th>
                    <th class="status">Status</th>
                    <th class="location">Location</th>
                    <th class="observation">Observation</th>
                    <th class="category">Category</th>
                    <th class="mdepreciation">Method depreciation</th>
                    <th class="responsible">Responsible</th>
                    <th class="action">Edit</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
        <section class="container2">
            <table id="tableMoreInfo">
            </table>
            <form id="updateForm">
                <label for="codeInput">Código:</label>
                <input type="text" id="codeInput" required><br>

                <label for="descriptionInput">Descripción:</label>
                <input type="text" id="descriptionInput" required><br>

                <label for="acquisitionValueInput">Valor de adquisición:</label>
                <input type="number" id="acquisitionValueInput" required><br>

                <label for="dateAcquisitionInput">Fecha de adquisición:</label>
                <input type="date" id="dateAcquisitionInput" required><br>

                <label for="usefulLifeInput">Vida útil:</label>
                <input type="number" id="usefulLifeInput" required><br>

                <label for="residualValueInput">Valor residual:</label>
                <input type="number" id="residualValueInput" required><br>

                <label for="depreciationStartDateInput">Fecha de inicio de depreciación:</label>
                <input type="date" id="depreciationStartDateInput" required><br>

                <label for="observationsInput">Observaciones:</label>
                <input type="text" id="observationsInput"><br>

                <label for="statusIdInput">ID de estado:</label>
                <input type="number" id="statusIdInput" required><br>

                <label for="categoryIdInput">ID de categoría:</label>
                <input type="number" id="categoryIdInput" required><br>

                <label for="methodDepreciationIdInput">ID de método de depreciación:</label>
                <input type="number" id="methodDepreciationIdInput" required><br>

                <label for="locationIdInput">ID de ubicación:</label>
                <input type="number" id="locationIdInput" required><br>

                <label for="responsibleIdInput">ID de responsable:</label>
                <input type="number" id="responsibleIdInput" required><br>

                <button type="submit">Actualizar</button>
            </form>

        </section>
        <section id="containerButtonsPage">
            <button id="buttonPrev">
                Prev
            </button>
            <button id="buttonNext">
                Next
            </button>
        </section>
    </div>

    <script src="./javascript/info.js" type="module"></script>
    <script src="./javascript/table.js" type="module"></script>
    <script src="./javascript/script.js" type="module"></script>
</body>

</html>
